<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="white"/>
  
  <!-- Text: SKA -->
  <text x="2" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e3a8a">SKA</text>
  
  <!-- Text: Metro -->
  <text x="2" y="22" font-family="Georgia, serif" font-size="4" fill="#dc2626">Metro</text>
  
  <!-- Graphic Element: Buildings and House -->
  <!-- Left Building (Blue) -->
  <rect x="22" y="6" width="3" height="8" fill="#1e3a8a" transform="skewX(-5)"/>
  
  <!-- Right Building (Red) -->
  <rect x="27" y="6" width="3" height="8" fill="#dc2626" transform="skewX(5)"/>
  
  <!-- House Base (White) -->
  <rect x="24" y="12" width="4" height="4" fill="white" stroke="#1e3a8a" stroke-width="0.5"/>
  
  <!-- House Roof (Blue) -->
  <polygon points="24,12 26,8 28,12" fill="#1e3a8a"/>
</svg>

